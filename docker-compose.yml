version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yt_shortsmith
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  app:
    build:
      context: .
      target: runner
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/yt_shortsmith?schema=public"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      - db
      - redis
    ports:
      - "5000:5000"

  worker:
    build:
      context: .
      target: runner
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/yt_shortsmith?schema=public"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      - db
      - redis
    command: ["npm", "run", "worker"]

  worker_tiktok:
    build:
      context: .
      target: runner
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/yt_shortsmith?schema=public"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      - db
      - redis
    command: ["npm", "run", "worker:tiktok"]

volumes:
  db_data:
  redis_data:
